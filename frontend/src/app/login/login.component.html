<body class="align">

  <div class="grid align__item">

    <div class="register">

      <svg xmlns="http://www.w3.org/2000/svg" class="site__logo" width="56" height="84" viewBox="77.7 214.9 274.7 412">
        <defs>
          <linearGradient id="a" x1="0%" y1="0%" y2="0%">
            <stop offset="0%" stop-color="#8ceabb" />
            <stop offset="100%" stop-color="#378f7b" />
          </linearGradient>
        </defs>
        <path fill="url(#a)"
          d="M215 214.9c-83.6 123.5-137.3 200.8-137.3 275.9 0 75.2 61.4 136.1 137.3 136.1s137.3-60.9 137.3-136.1c0-75.1-53.7-152.4-137.3-275.9z" />
      </svg>
<!-- <img src="../src/assets/image/rit.png" alt=""> -->
      <h2>Sign in</h2>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

      <form action="" method="post" class="form" (ngSubmit)="login()" >

        <div class="form__field">
          <input type="email" id="username" name="username" placeholder="info@mailaddress.com" [(ngModel)]='email'
           required>

          <!-- <div class="error" *ngIf="Username.errors?.['required'] && (Username.touched || Username.dirty)">
            Name is requied</div>
          <div class="error" *ngIf="Username.errors?.['pattern'] && (Username.touched || Username.dirty)">
            Name should start with Alphabet</div> -->
        </div>

        <div class="form__field">
          <input type="password" id="password" name="password"  placeholder="••••••••••••"  [(ngModel)]='password'
            required>
          <!-- <div class="error" *ngIf="Password.errors?.['required'] && (Password.touched || Password.dirty)">
            Password is requied</div>
          <div class="error"
            *ngIf="Password.errors?.['minlength'] || Password.errors?.['maxlength'] && (Password.touched || Password.dirty)">
            Password shold be minimum 8 charaters maxmum 15 charaters
          </div> -->

        </div>

        <div class="form__field">
          <input type="submit" value="Sign Up">
        </div>

      </form>
      <!-- <p>Already have an accout? <a href="#">Log in</a></p> -->

    </div>


  </div>
</body>
